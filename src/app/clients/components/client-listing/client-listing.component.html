
<mat-toolbar>
    <h2>Clients</h2>
    <div class="menu-bar">
        <button mat-button (click)="openDialog()">New Client</button>
      </div>
</mat-toolbar>

<div class="table-container mat-elevation-z8">
    <div class="mat-elevation-z8">
        <div class="loading-shade" *ngIf="resultLoadding" >
          <mat-spinner *ngIf="resultLoadding"></mat-spinner>
        </div>
      </div>
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>FirstName</th>
      <td mat-cell *matCellDef="let client">{{ client.firstName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>LastName</th>
      <td mat-cell *matCellDef="let client">{{ client.lastName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let client">{{ client.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
