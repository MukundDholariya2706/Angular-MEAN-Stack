<div class="limiter">
  <div class="container-login">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form class="form-container" [formGroup]="authForm" novalidate>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" />
            <mat-error *ngIf="f['email'].invalid && f['email'].touched"
              >Email is required</mat-error
            >
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" />
            <mat-error *ngIf="f['password'].invalid && f['password'].touched"
              >Password is required</mat-error
            >
          </mat-form-field>

          <div>
            <button mat-raised-button type="submit" [disabled]="!authForm.valid" color="primary">
              Save
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
